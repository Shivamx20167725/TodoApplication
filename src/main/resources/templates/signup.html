<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title>SignUp Page</title>
</head>
<body>

	<section>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="my-card mt-3">



					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>

					</div>


					<h1 class="text-center">Signup here</h1>

					<form novalidate action="" th:action="@{/do_register}"
						method="post" th:object="${user}">
						<!-- Name field -->
						<div class="form-group">
							<label for="name_field">Your Name</label> <input name="name"
								th:value="${user.name}" type="text" class="form-control "
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								id="name_field" aria-describedby="emailHelp"
								placeholder="Enter here" required>

							<div class="invalid-feedback"
								th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>


							<!-- Email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input name="email"
									th:value="${user.email}" type="email" class="form-control"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>
							</div>

							<!-- Password field -->
							<div class="form-group">
								<label for="pass_field">Your Password</label> <input
									name="password" type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
									id="pass_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>
								<div class="invalid-feedback"  th:each="e : ${#fields.errors('password')}" th:text="${e}" ></div>
							</div>

							

							

							

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Submit</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	</section>

</body>
</html>
